<div class="jumbotron">
  <h2>Welcome to Question Board, {{ user.first_name }}</h2>
  <br>
  <p>Ask any questions and find answers for any issues.</p> 
  <p>Please enjoy our new community.</p>
</div>

<div class="container">
	<div class="col-md-10 col-md-offset-1 col-xs-12">
		<div class="row pull-right">
			<input class="topic_search" type="text" ng-model="filter_name" placeholder="search...">			
		</div>
		<div class="row">
			<!-- feedback -->
			<div class="col-md-3">
			<p ng-bind="message" ng-show="message" class="alert alert-success" role="alert"></p>
			</div>
			<table class="table table-striped table-bordered">
				<tr>
					<th>Questions</th>
					<th class="text-center">Answers</th>
					<th colspan="2" class="text-center">Action</th>
				</tr>
				<tr ng-repeat="topic in topics | filter: filter_name | orderBy: 'created_at':true" >	
					<td><h4><a href="#/topics/{{topic._id}}" ng-bind="topic.topic"></a></h4></td>
					<td class="text-center" ng-bind="topic.post.length"></td>
					<td class="text-center"><a href="#/topics/{{topic._id}}">Show</a></td>
					<td class="text-center"><a href="#/answer/{{topic._id}}">Answer</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
