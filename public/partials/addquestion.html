<div class="col-md-6 col-md-offset-1 col-xs-12" ng-controller="HomeCtrl">
<h4>New Question</h4>
	
	<form class="form-horizontal well" name="questionForm" 
        novalidate>
  <div class="form-group"
      ng-class="{
            'has-error': questionForm.topic.$invalid &&  questionForm.topic.$dirty || questionForm.topic.$pristine && questionForm.submitted,
            'has-success': questionForm.topic.$valid && questionForm.topic.$dirty
            }"
    
        >
    <label class="col-sm-2 control-label">Question:</label>
    <div class="col-sm-10">
      <textarea name="topic" class="form-control" ng-model="newTopic.topic" required ng-minlength = "10"></textarea>
        
        <p class="help-block" ng-show="questionForm.topic.$error.required && questionForm.topic.$dirty && questionForm.submitted || questionForm.submitted && questionForm.topic.$pristine ">
            Question is required
          </p>
          <p class="help-block" 
          ng-show="questionForm.topic.$error.minlength && questionForm.topic.$dirty && questionForm.submitted">
          Question should contain at least 10 characters
        </p>

      <input type="hidden"  ng-model="newTopic.user_id" value="{{user.user_id}}" ng-init="newTopic.user_id = user.user_id">
       <input type="hidden" ng-model="newTopic.username" value="{{user.first_name}}" ng-init="newTopic.username = user.first_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Description (optional):</label>
    <div class="col-sm-10">
      <textarea class="form-control" ng-model="newTopic.description"> </textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
     <a  class="btn btn-default" href="#/">Cancel</a>
      <button type="submit" class="btn btn-primary" ng-click="addQuestion()">Submit a question</button>
    </div>
  </div>
</form>	
	



</div>
