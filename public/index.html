<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Question Board</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"/>

</head>
<body>

<!-- HEADER -->
  <div class="container">
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Question Board</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" ng-show="user.authenticated">
            <li><a href="#/" menu-item>Home</a></li> 
            <li><a href="#/ask" menu-item>Ask a question</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="!user.authenticated"><a href="#/login" menu-item>Log In</a></li>
            <li ng-show="!user.authenticated"><a href="#/signup" menu-item>Sign Up</a></li>
            <li ng-show="user.authenticated"><a href="#" ng-bind="user.first_name"></a></li>
            <li ng-show="user.authenticated"><a href="" ua-logout>Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
    
   
  <!-- angular templates loading div -->
    <div ng-view></div>

    </div>


  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>

<!-- Angular application files -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>


<!-- UserAPP API for login and registration -->
  <script src="https://app.userapp.io/js/userapp.client.js"></script>
  <script src="https://app.userapp.io/js/angularjs.userapp.js"></script>
</body>
</html>
